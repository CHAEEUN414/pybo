{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-4">
            <h4 class="mb-0" style="font-family: 'Noto Sans JP', sans-serif;">ログイン</h4>
        </div>
        <div class="col-8 text-right"></div>
    </div>

    <div class="container my-3">
    <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html" %}

        <div style="background-color: #FFFFFF; padding: 20px; border-radius: 8px; margin-left: -10px;">
            <div class="mb-3">
            <label style="font-family: 'Noto Sans JP', sans-serif;">username</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label style="font-family: 'Noto Sans JP', sans-serif;">password</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
        <button type="submit" class="btn btn-danger mb-2" style="font-family: 'Noto Sans JP', sans-serif;">ログイン</button>
            <a class="btn btn-warning" style="font-family: 'Noto Sans JP', sans-serif;" href="{% url 'common:signup' %}">会員登録</a>
    </form></div>
{% endblock %}
