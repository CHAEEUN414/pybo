{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4 class="mb-0" style="font-family: 'Noto Sans JP', sans-serif;">会員登録</h4>
        </div>
        <div class="col-8 text-right"></div>
    </div>
</div>

    <div class="container my-3">
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}

        <div style="background-color: #FFFFFF; padding: 20px; border-radius: 8px; margin-left: -10px;">
            <div class="mb-3">
                <label style="font-family: 'Noto Sans JP', sans-serif;">Username</label>
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label style="font-family: 'Noto Sans JP', sans-serif;">Password</label>
                <input type="password" class="form-control" name="password1" id="password1"
                       value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label style="font-family: 'Noto Sans JP', sans-serif;">Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="password2"
                       value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label style="font-family: 'Noto Sans JP', sans-serif;">Email</label>
                <input type="text" class="form-control" name="email" id="email"
                       value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button type="submit" style="font-family: 'Noto Sans JP', sans-serif;" class="btn btn-danger mb-2">登録</button>
                <a class="btn btn-secondary" style="font-family: 'Noto Sans JP', sans-serif;" href="{% url 'common:login' %}">キャンセル</a>
            </div>
        </div>
    </form></div>
{% endblock %}
